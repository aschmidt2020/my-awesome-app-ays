name: Docker Prod Image CI

on:
  push:
    branches: [ main ] #!will need to switch to public release

  workflow_dispatch:

env:
  DATE_STAMP: $(date +%s)

jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
          - uses: actions/checkout@v2
          - name: Env variables
            run: echo "date-stamp=${{env.DATE_STAMP}}" >> $GITHUB_ENV
          - name: Build the Docker image
            run: docker build -f Dockerfile -t audreyyyschmidt/my-awesome-app-prod-ays:latest .
          - name: Add "date-stamp" tag to the image.
            run: docker image tag audreyyyschmidt/my-awesome-app-prod-ays:latest audreyyyschmidt/my-awesome-app-prod-ays:${{ env.date-stamp }}
          - name: Login to Docker Hub
            uses: docker/login-action@v1
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}
          - name: Push the Docker image to Docker Hub
            run: docker push --all-tags audreyyyschmidt/my-awesome-app-prod-ays
          - name: Deploy to AWS EBS
            uses: einaregilsson/beanstalk-deploy@v20
            with:
              aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
              aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
              application_name: my-awesome-app-ays
              environment_name: Myawesomeappays-env
              aws_platform: AWS Elastic Beanstalk
              region: us-east-1
              