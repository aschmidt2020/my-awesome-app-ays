name: Docker Build/Test Image CI

on:
  pull_request:
    branches: [ main ]

  push:
    branches: [ main ]

  workflow_dispatch:

env:
  DATE_STAMP: $(date +%s)

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
          - uses: actions/checkout@v2
          - name: Env variables
            run: echo "date-stamp=${{env.DATE_STAMP}}" >> $GITHUB_ENV
          - name: Build the Docker-dev image using docker compose
            run: docker compose -f docker-compose-dev.yml -t audreyyyschmidt/my-awesome-app-test-ays:latest .
          - name: Add "date-stamp" tag to the image.
            run: docker image tag audreyyyschmidt/my-awesome-app-test-ays:latest audreyyyschmidt/my-awesome-app-test-ays:${{ env.date-stamp }}
          # - name: Build container and run tests
          #   run: docker run audreyyyschmidt/my-awesome-app-test-ays:latest npm run test
          - name: Login to Docker Hub
            uses: docker/login-action@v1
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}
          - name: Push the Docker image to Docker Hub
            run: docker push --all-tags audreyyyschmidt/my-awesome-app-test-ays
